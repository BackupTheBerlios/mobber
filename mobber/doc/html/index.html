<h3>Mobber</h3>
<b>Mobber</b> is an IRC-like Chat-Client that communicates with XML. It is written entirely in Java, so you can run it on every Plattform with a Java1.2 VM.
<p>
<b>Mobber</b> is hosted by <a href="http://www.berlios.de">BerliOS</a>, the german Open Source Center.
